<div class="d-flex justify-content-center">
    <div>
        <h1 class="my-3">Add-Todo</h1>
        <form class="form-control" [formGroup]="addtodoform">
        <input type="text"  formControlName="title" class="form-control my-3" id="title" name="title" placeholder="Enter your Todo title">
        <small *ngIf="addtodoform.controls['title'].dirty && addtodoform.hasError('required','title')" class="text-danger">*title is required</small>
        <input type="description" formControlName="description" class="form-control my-3" id="description" name="description" placeholder="Enter your Todo description">
        <small *ngIf="addtodoform.controls['description'].dirty&&addtodoform.hasError('required','description')" class="text-danger">*description is required</small>
        <button [disabled]="addtodoform.invalid" (click)="onAddTodo()" class="btn btn-danger w-100 my-3" type="submit">Add-Todo</button>
    </form>
</div>
</div>
